[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 9600
lib_deps =
	ESP8266WiFi
	ESP8266mDNS
	ESP8266WebServer
	bblanchon/ArduinoJson@^7.1.0
	arkhipenko/TaskScheduler@^3.8.5
